<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SerenadeMe - Your Musical Love Letter</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Load external libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/uuid/8.3.2/uuid.min.js"></script>
</head>
<body>
    <div class="song-cover"></div>
    <div class="floating-hearts"></div>
    
    <div id="app">
        <div class="landing-page">
            <h1>SerenadeMe</h1>
            <p>Create a musical love letter that speaks straight to the heart</p>
            
            <div class="serenade-form">
                <input type="text" placeholder="YouTube Video URL" id="songUrl">
                <button id="surpriseButton">Surprise Me 💕</button>

                <input type="text" placeholder="Recipient's Name" id="recipientName">
                <textarea placeholder="Your heartfelt message..." id="loveMessage"></textarea>

                <button id="createSerenade">Create Your Serenade</button>
                <div id="shareLinkContainer" style="display:none;">
                    <input type="text" id="shareLink" readonly>
                    <button id="copyLinkButton">Copy Link</button>
                </div>
            </div>
        </div>

        <div class="serenade-preview" style="display:none;">
            <div class="preview-content">
                <div class="love-header">
                    <h2 id="previewName"></h2>
                    <p id="previewMessage"></p>
                </div>
                <div class="music-player">
                    <div class="shared-player-container">
                        <div id="youtubePlayer"></div>
                    </div>
                    <div class="music-player-controls">
                        <button id="playButton">Press Play ❤️</button>
                        <button id="backButton" class="back-btn">← Back to Create</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- YouTube IFrame API -->
    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="/app.js"></script>
</body>
</html>
